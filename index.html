<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
  <meta charset="UTF-8" />
  <title>何虎的笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <!-- 网站图标 -->
  <link rel="shortcut icon" href="./assect/pic/logo.svg" type="image/x-icon" />

  <!-- / FB Open Graph -->
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://blog.hehu.fun/" />
  <meta property="og:title" content="何虎的读书笔记" />
  <meta property="og:description" content="互相学习,多多交流,养成学习好习惯,blog.dizhischool.cn" />
  <meta property="og:image" content="./assect/pic/logo.svg" />
  <meta property="og:site_name" content="欢迎交流学习知识。" />

  <!-- 主题 -->
  <link rel="stylesheet" href="./assect/css/style.min.css" title="docsify-darklight-theme" type="text/css" />

  <!-- <script async src="./assect/js/count.js"></script> -->

  <!-- 自动编号及插图设置 -->
  <link defer rel="stylesheet" type="text/css" href="./assect/css/ant.css" />
</head>

<body>
  <div id="app">等 ⏱ 等</div>

  <script>
    window.$docsify = {
      name: "何虎的笔记",
      maxLevel: 7, //最大支持渲染的标题层级
      subMaxLevel: 5, //侧边栏目录
      homepage: "./Readme.md",
      coverpage: false,
      loadSidebar: "./summary.md",
      // hideSidebar: true,
      autoHeader: false,
      auto2top: true, //切换页面后是否自动跳转到页面顶部
      notFoundPage: "./assect/404.md", // 自定义404页面
      topMargin: 90, //跳转定位

      formatUpdated: '{YYYY} 年 {MM} 月 {DD} 日',
      nativeEmoji: false,

      //全文搜索
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: "auto",
        placeholder: "搜索",
        noData: "找不到结果",
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
        // 相对路径
        relativePath: true,
      },

      // 上下章节
      pagination: {
        previousText: "上一章节",
        nextText: "下一章节",
        crossChapter: true,
        crossChapterText: true,
      },

      // 文章更新时间
      timeUpdater: {
        text: "> **本文最后更新于:** {docsify-updated}",
        formatUpdated: "{YYYY} 年 {MM} 月 {DD} 日",
        whereToPlace: "bottom", // "top" or "bottom"
      },

      // 代码复制
      copyCode: {
        buttonText: "🔗",
        errorText: "❌",
        successText: "✔️",
      },

      // 页脚
      footer: {
        copy: "<a href='#/Page/Za/tReadme' target='_Blank'><img src='./assect/pic/copy.svg' style='display:inline;'></a> <a href='https://hehu.fun' target='_Blank'>何虎</a> <a href='https://dizhischool.cn' target='_Blank'> 2022</a>",
        auth: "<a href='https://creativecommons.org/licenses/by-nc-sa/4.0/'><img src='./assect/pic/copyright.svg' style='vertical-align: middle;padding-bottom:16px;'></a>",
        pre: "<hr/>",
        style: "text-align: center;",
        class: "className",
      },

      // PlantUML支持
      plantuml: {
        skin: "default",
      },

      // 进度条
      progress: {
        position: "bottom",
        color: "var(--theme-color,#42b983)",
        height: "2px",
      },

      // 主题颜色设置
      darklightTheme: {
        siteFont: 'Coca,Fira,Georgia,-apple-system,"Microsoft YaHei","文泉驿微米黑"',
        defaultTheme: "dark",
        codeFontFamily:
          'Fira,Coca,Georgia,-apple-system,"Microsoft YaHei","文泉驿微米黑"',
        bodyFontSize: "20px",
        dark: {
          accent: "#42b983",
          toogleBackground: "#ffffff",
          background: "#3f3f3f",
          textColor: "#b4b4b4",
          codeTextColor: "#ffffff",
          codeBackgroundColor: "#156a43",
          borderColor: "#767676",
          blockQuoteColor: "#858585",
          highlightColor: "#d22778",
          sidebarSublink: "#b4b4b4",
          codeTypeColor: "#ffffff",
          coverBackground:
            "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
          toogleImage:
            "url(../pic/sun.svg)",
        },
        light: {
          accent: "#42b983",
          toogleBackground: "#091a28",
          background: "#ffffff",
          textColor: "#34495e",
          codeTextColor: "#525252",
          codeBackgroundColor: "#f8f8f8",
          borderColor: "rgba(0, 0, 0, 0.07)",
          blockQuoteColor: "#858585",
          highlightColor: "#d22778",
          sidebarSublink: "#3b3b3b",
          codeTypeColor: "#091a28",
          coverBackground:
            "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
          toogleImage:
            "url(../pic/moon.svg)",
        },
      },
    };
  </script>

  <!-- docsify引用 -->
  <!-- <script src="./assect/js/docsify.js"></script> -->
  <script src="./assect/js/docsify.min.js"></script>

  <!-- 外链脚本引用 -->
  <script src="./assect/js/external-script.min.js"></script>

  <!-- 全文搜索 -->
  <script defer src="./assect/js/search.min.js"></script>

  <!-- 页脚 -->
  <script defer src="./assect/js/docsify-footer-enh.min.js"></script>

  <!-- 代码复制到剪贴板 -->
  <script defer src="./assect/js/docsify-copy-code.js" async></script>

  <!-- 图片缩放 -->
  <script defer src="./assect/js/zoom-image.min.js"></script>

  <!-- 图片标题  -->
  <script defer src="./assect/js/docsify-image-caption.min.js"></script>

  <!-- 字数统计 -->
  <script defer src="./assect/js/countable.min.js"></script>

  <!-- emoji -->
  <script defer src="./assect/js/emoji.min.js"></script>

  <!-- 上下节 -->
  <script defer src="./assect/js/docsify-pagination.min.js"></script>

  <!-- 翻页快捷键 -->
  <script defer src="./assect/js/bundle.js"></script>

  <!-- 公式支持-解决 -->
  <script defer src="./assect/js/docsify-katex.js"></script>
  <!-- <script defer src="./assect/js/katex.min.js"></script> -->
  <!-- <script defer src="./assect/js/auto-render.min.js"></script> -->
  <script defer src=" ./assect/js/copy-tex.min.js"></script>
  <link rel="stylesheet" href="./assect/css/copy-tex.min.css" />
  <link rel="stylesheet" href="./assect/css/katex/katex.min.css" />

  <!-- 主题模式 -->
  <script defer src="./assect/js/index.min.js" type="text/javascript"></script>

  <!-- 自动加空格 -->
  <script defer src="./assect/js/pangu.min.js"></script>

  <!-- 进度条 -->
  <script defer src="./assect/js/progress.min.js"></script>

  <!-- 访问量统计 -->
  <script defer src="./assect/js/busuanzi.pure.mini.js"></script>

  <!-- 运行时间统计 -->
  <script defer src="./assect/js/time.js"></script>

  <!-- PlantUML支持 -->
  <script defer src="./assect/js/docsify-plantuml.min.js"></script>

  <!-- 折叠目录 -->
  <script defer src="./assect/js/docsify-sidebar-collapse.min.js"></script>

  <!--浏览器动态标题-->
  <script defer src="./assect/js/FunnyTitle.js"></script>

  <!-- 文章更新时间 -->
  <script defer src="./assect/js/time-updater.min.js"></script>

  <!-- PWA -->
  <script defer>
    if (typeof navigator.serviceWorker !== "undefined") {
      navigator.serviceWorker.register("./assect/js/sw.js");
    }
  </script>
</body>

</html>
