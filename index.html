<!DOCTYPE html>
<html lang="zh-Hans-CN">
  <head>
    <meta charset="UTF-8" />
    <title>TigerHall的笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- 网站图标 -->
    <link rel="shortcut icon" href="./assect/pic/logo.svg" />

    <!-- / FB Open Graph -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://blog.dizhischool.cn/" />
    <meta property="og:title" content="何虎的个人博客" />
    <meta
      property="og:description"
      content="互相学习，多多交流，养成学习好习惯,blog.dizhischool.cn"
    />
    <meta
      property="og:image"
      content="https://blog.dizhischool.cn/assect/logo.svg"
    />
    <meta property="og:site_name" content="欢迎交流学习地质知识。" />

    <!-- 主题 -->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"
    /> -->
    <link
      rel="stylesheet"
      href="./assect/css/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />

    <!-- 自动编号 -->
    <link rel="stylesheet" type="text/css" href="./assect/css/ant.css" />
  </head>

  <body>
    <div id="app">加载呢，等等咯⏱️</div>

    <script>
      window.$docsify = {
        name: "TigerHall的笔记",
        // repo: "https://dizhischool.cn",
        // logo: '/assect/logo.svg', //暂无logo设置
        maxLevel: 5, //最大支持渲染的标题层级
        subMaxLevel: 3,
        homepage: "README.md",
        coverpage: false,
        loadSidebar: true,
        loadSidebar: "./assect/summary.md",
        autoHeader: true,
        auto2top: true, //切换页面后是否自动跳转到页面顶部
        notFoundPage: "/assect/404.md", // 自定义404页面

        //全文搜索
        search: {
          //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto",
          placeholder: "搜索",
          noData: "找不到结果",
          // 搜索标题的最大程级, 1 - 6
          depth: 3,
          // 相对路径
          relativePath: true,
        },

        // 上下章节
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },

        // 代码复制
        copyCode: {
          buttonText: "🔗",
          errorText: "❌",
          successText: "✔️",
        },

        // 页脚
        footer: {
          copy: "<span>TigerHall &copy; 2021</span>",
          auth: "虎拾六的笔记",
          pre: "<hr/>",
          style: "text-align: center;",
          class: "className",
        },

        // 进度条
        progress: {
          position: "bottom",
          color: "var(--theme-color,#42b983)",
          height: "2px",
        },

        // 黑夜模式
        darklightTheme: {
          siteFont: "Microsoft YaHei",
          defaultTheme: "dark",
          codeFontFamily:
            "Microsoft YaHei, Roboto Mono, Monaco, courier, monospace",
          bodyFontSize: "16px",
          dark: {
            accent: "#42b983",
            toogleBackground: "#ffffff",
            background: "#3F3F3F",
            textColor: "#b4b4b4",
            codeTextColor: "#ffffff",
            codeBackgroundColor: "#3F3A39",
            borderColor: "#444444",
            blockQuoteColor: "#858585",
            highlightColor: "#d22778",
            sidebarSublink: "#b4b4b4",
            codeTypeColor: "#ffffff",
            coverBackground:
              "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)",
          },
          light: {
            accent: "#42b983",
            toogleBackground: "#3F3F3F",
            background: "#ffffff",
            textColor: "#34495e",
            codeTextColor: "#525252",
            codeBackgroundColor: "#f8f8f8",
            borderColor: "rgba(0, 0, 0, 0.07)",
            blockQuoteColor: "#858585",
            highlightColor: "#d22778",
            sidebarSublink: "#16232C",
            codeTypeColor: "#3F3F3F",
            coverBackground:
              "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)",
          },
        },
      };
    </script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
    <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
    <script src="./assect/js/docsify.js"></script>

    <script src="./assect/js/external-script.min.js"></script>

    <!-- 全文搜索 -->
    <script src="./assect/js/search.min.js"></script>

    <!-- 页脚 -->
    <script src="./assect/js/docsify-footer-enh.min.js"></script>

    <!-- 代码复制到剪贴板 -->
    <script src="./assect/js/docsify-copy-code" async></script>

    <!-- 图片缩放 -->
    <script src="./assect/js/zoom-image.min.js"></script>

    <!-- 字数统计 -->
    <script src="./assect/js/countable.min.js"></script>

    <!-- emoji -->
    <script src="./assect/js/emoji.min.js"></script>

    <!-- 上下节 -->
    <script src="./assect/js/docsify-pagination.min.js"></script>

    <!-- 公式支持-解决 -->
    <!-- CDN files for docsify-katex -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    /> -->
    <script src="./assect/js/docsify-katex.js"></script>
    <link rel="stylesheet" href="./assect/css/katex.min.css" />

    <!-- 黑夜模式 -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>

    <!-- 自动加空格 -->
    <script src="./assect/js/pangu.min.js"></script>

    <!-- 进度条 -->
    <script src="./assect/js/progress.min.js"></script>

    <!-- 访问量统计 -->
    <script src="./assect/js/busuanzi.pure.mini.js"></script>

    <!-- 运行时间统计 -->
    <script src="./assect/js/time.js"></script>

    <!-- PWA 支持 -->
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
